<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", height="device-height", initial-scale="1", minimum-scale="1", maximum-scale="1", user-scalable="no">
        <link rel="stylesheet" href="./style.css">
        <title>Text Encrypt</title>
    </head>
    <body>
        <header>
            <h1 class="logo">Encrypt/Decrypt</h1>
            <a href="https://www.linkedin.com/in/alberto-luque-fve/">About Me</a>
        </header>

        <main class="container">
            <section class="encrypt-section">
                <textarea id="encrypt-textarea" class="textarea" placeholder="Place text here for Encrypt"></textarea>
                <div>
                    <h6>Only lowercase and no special characters*</h6>
                </div>
                <div class="buttons">   
                    <button id="encrypt-button" class="btn-encrypt" onclick="buttonEncrypt()">Encrypt</button>
                <button class="btn-decrypt" onclick="buttonDecrypt()">Decrypt</button>
                </div>
            </section>
            <section class="decrypt-section">
                <textarea type="text" id="textarea" class="textarea decrypt-textarea" placeholder="No message found :(" readonly></textarea>
                <button class="btn-copy" onclick="buttonCopy()">Copy</button>
            </section>
        </main>

        <footer class="footer">
            Alberto Luque &copy 2024.
        </footer>

            <script src="./script.js"></script>
    </body>
</html>
