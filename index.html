<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Text Encrypt</title>
    </head>
    <body>
        <section class="master-container">

            <header class="header">
                <p class="logo">Encrypt/Decrypt_</p> 
                <a href="https://www.linkedin.com/in/alberto-luque-fve/" target="_blank" rel="noopener noreferrer">About Me</a>
            </header>
            <div class="container">
                
                <div class="left-panel">
                    <textarea class="message-left" placeholder="Type your text here for Encryption"></textarea>
                    
                    <div class="left-botton">
                        <div class="instructions">
                            <p class="message-icon">!</p>
                            <p>Only lowercase text without special characters*</p>
                    </div>
                    <div class="buttons">
                        <button class="btn-encrypt"><img src="./images/icons/lock.png" height="18px" width="20px" alt="lock"> <p>Encrypt</p></button>
                        <button class="btn-decrypt"><img src="./images/icons/unlock.png" height="18px" width="20px" alt="unlock"> <p>Decrypt</p></button>
                    </div>


                </div>

                
                

            </div>
                <!-- This is the right side panel (encrypt) -->
                <div class="message-box">
                    <textarea class="message" placeholder=""></textarea>
                    <button class="copy">Copy</button>
                </div>
                
            </div>
            <div class="footer">
                Alberto Luque &copy 2024.
            </div>
        </section>

            <script src="javascript.js"></script>
    </body>
</html>
